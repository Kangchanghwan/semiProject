<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/common::head('로그인')">
</head>
<link th:href="@{/css/sign.css}" rel="stylesheet">
<body class="text-center">
<div th:replace="fragment/common::header('login')"></div>
<div class="container">
    <main class="form-signin">
        <div class="card">
            <h3 class="card-header">Form</h3>
            <div class="card-body">
                <form th:action="@{/account/login}" method="post">
                    <img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt=""
                         width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div class="ale

                    rt alert-light" th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" name="username" id="username"
                               placeholder="name@example.com">
                        <label for="username">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="password" id="floatingPassword"
                               placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
                </form>
            </div>
        </div>
    </main>
</div>
<div th:replace="fragment/common::footer"></div>
</body>
</html>
